<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Petshop.css">
</head>
<body>
    <h1>Welcome to pet shop</h1>
    <h3>Add your pet here:</h3>
    <div>
        <label>Pet:</label>
        <input type="text" name="petname">
    </div>
    <div>
        <label>Pet type:</label>
        <select name="pets">
            <option>Dog</option>
            <option>Cat</option>
            <option>Fish</option>
            <option>Dragon</option>
        </select>
    </div>
    <div>
        <label>Friendly?: </label>
        <input type="checkbox" name="yes" id="yes">
        <label for="yes">Yes</label>
        <input type="checkbox" name="no"  id="no">
        <label for="no">No</label>
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <h3>Our pets of the month:</h3>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Friendly?</th>
            <th>Birthday</th>
        </tr>
        <tr>
            <td>Toby</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>9/19/2018</td>
        </tr>
        <tr>
            <td>Ottie</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>10/10/2022</td>
        </tr>
        <tr>
            <td>Roger</td>
            <td>Dragon</td>
            <td>No</td>
            <td>01/20/1680</td>
        </tr>
        <tr>
            <td>Gary</td>
            <td>Cat</td>
            <td>Yes</td>
            <td>10/10/2019</td>
        </tr>
    </table>
</body>
</html>
