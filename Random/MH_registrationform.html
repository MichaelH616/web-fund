<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="font" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="font" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="font" value="non_binary" id="non_binary">
        <label for="non_binary">Non-binary</label>
        <input type="radio" name="font" value="no_answer" id="no_answer">
        <label for="no_answer">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="35" rows="4"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
