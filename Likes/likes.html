<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="likes.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1>Network</h1>
        </nav>
        <div class="header">
            <h2>Your Feed</h2>
        </div>
        <div class="row">
            <div class="left">
                <div class="user-card">
                    <img src="user-circle.png" alt="user-circle">
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="right">
                <div class="post">
                    <div class="right-top">
                        <p>Neil M</p>
                        <span id="profile-1">9 like(s)</span>
                        <button class="like-btn" onclick="like(0)">Like</button>
                    </div>
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a> </p>
                </div>
                <div class="post">
                    <div class="right-top">
                        <p>Nichole K</p>
                        <span id="profile-2">12 like(s)</span>
                        <button class="like-btn" onclick="like(1)">Like</button>
                    </div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div class="right-top">
                        <p>Jim R</p>
                        <span id="profile-3">9 like(s)</span>
                        <button class="like-btn" onclick="like(2)">Like</button>
                    </div>
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
<script src="likes.js"></script>
</body>
</html>
